<head>
  <meta charset="UTF-8" />

  <link

  />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>

<body>
  <form action="https://httpbin.org/post" method="post">
    <div class="wrap">
      <div class="question">
        <label for="breed-selector">What is your favorite cat breed?</label>
      </div>
      <div class="options">
        <select name="choice" id="breedChoice" required>
          <option value="">--Please choose your cat breed--</option>
        </select>
      </div>
      <div class="question">
        <label>How many cats have you had?</label>
      </div>
      <div class="options">
        <input type="number" placeholder="0" min="1" />
      </div>
      <div class="question">
        <label>What is your cat's name?</label>
      </div>
      <div class="options">
        <input
          type="text"
          name="name"
          pattern="[A-Za-z]+"
          placeholder="Fluffy"
        />
      </div>
      <div class="submit-button">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</body>
